<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenlight Crystals of Paidenia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom, #1a3c1f, #0a1a0d);
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e4f7e7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      max-width: 800px;
      width: 90%;
      margin: 2rem auto;
    }
    .game-box {
      background-color: #064e3b;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .answer-input {
      background-color: rgba(220, 252, 231, 0.9);
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      margin-top: 1rem;
      color: #0f172a;
      border: none;
      font-size: 1.1rem;
    }
    .sprite {
      position: absolute;
      width: 100px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 999; 
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: all 0.2s;
      cursor: pointer;
    }
    .btn-submit {
      background-color: #10b981;
      color: #0f172a;
    }
    .btn-submit:hover {
      background-color: #059669;
    }
    .btn-hint {
      background-color: #fcd34d;
      color: #0f172a;
    }
    .btn-hint:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="game-box">
      <h1 class="text-3xl font-bold text-green-200 mb-4 text-center">ðŸŒ¿ Greenlight Crystals of Paidenia ðŸŒ¿</h1>
      <p class="text-center mb-6">Protect the magical forest by solving science flashcards, math challenges, and spelling riddles! Each correct answer restores the power of the Greenlight Crystals.</p>

      <div class="mb-4">
        <label for="gradeLevel" class="block text-sm font-bold mb-2">Choose Grade Level:</label>
        <select id="gradeLevel" class="w-full p-2 rounded text-black bg-green-100">
          <option value="all">All Grades</option>
          <option value="elementary">Elementary</option>
          <option value="middle">Middle</option>
          <option value="high">High School</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="subjectCategory" class="block text-sm font-bold mb-2">Choose Subject:</label>
        <select id="subjectCategory" class="w-full p-2 rounded text-black bg-green-100">
          <option value="all">All Subjects</option>
          <option value="science">Science</option>
          <option value="math">Math</option>
          <option value="spelling">Spelling</option>
        </select>
      </div>

      <div id="questionBox" class="bg-green-800 rounded-xl p-4 mb-4">
        <p id="question" class="text-xl font-semibold"></p>
        <input id="answerInput" class="answer-input" type="text" placeholder="Type your answer here...">
      </div>

      <div class="flex justify-between items-center">
        <button onclick="submitAnswer()" class="btn btn-submit">Submit</button>
        <button onclick="showHint()" class="btn btn-hint">Hint</button>
        <p class="text-xl font-bold">Score: <span id="score">0</span></p>
      </div>
    </div>
  </div>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <!-- Crystals added near the bottom -->
  <img src="/HACKATHON/Assets/crystal.png" id="crystal1" class="sprite" style="bottom: 10%; left: 10%;">
  <img src="/HACKATHON/Assets/crystal.png" id="crystal2" class="sprite" style="bottom: 10%; left: 45%;">
  <img src="/HACKATHON/Assets/crystal.png" id="crystal3" class="sprite" style="bottom: 10%; left: 80%;">

  <script>
    let crystalsRemaining = 3;
    let bestScore = 0;
    let score = 0;

    const questions = [
      // Your existing questions here...
    ];

    function submitAnswer() {
      const userAnswer = document.getElementById("answerInput").value.toLowerCase();
      const correctAnswer = questions[0].answer.toLowerCase();  // Adjust logic for the current question
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("score").innerText = score;
        // Move to next question or add correct answer logic here
      } else {
        if (crystalsRemaining > 0) {
          document.getElementById(`crystal${crystalsRemaining}`).src = "/HACKATHON/Assets/crystal-broken.png";  // Assuming you have a broken crystal image
          crystalsRemaining--;
        }
        if (crystalsRemaining === 0) {
          alert(`Game Over! Your best score: ${bestScore}`);
          // Reset or end game logic here
        }
      }
    }

    function showHint() {
      alert(questions[0].hint);  // Adjust to show the hint for the current question
    }

    // Logic to save the best score and handle more game functionalities
    function updateBestScore() {
      if (score > bestScore) {
        bestScore = score;
      }
    }
  </script>
</body>
</html>
