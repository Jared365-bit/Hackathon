<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIDENIA - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a3d2a, #0a1a0d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: #2d5a3c;
            width: 80%;
            max-width: 800px;
            min-height: 400px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background-color: #234930;
            color: white;
        }

        .hamburger {
            width: 30px;
            height: 22px;
            position: relative;
            cursor: pointer;
            margin-right: 20px;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: white;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2),
        .hamburger span:nth-child(3) {
            top: 9px;
        }

        .hamburger span:nth-child(4) {
            top: 18px;
        }

        .hamburger.open span:nth-child(1) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        .hamburger.open span:nth-child(2) {
            transform: rotate(45deg);
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .hamburger.open span:nth-child(4) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu {
            position: absolute;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1d3e2c;
            transition: left 0.3s ease;
            z-index: 100;
            padding-top: 70px;
        }

        .menu.open {
            left: 0;
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #2a5a3c;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .menu ul li:hover {
            background-color: #2a5a3c;
        }

        .content {
            padding: 30px;
            color: white;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 99;
        }

        .overlay.open {
            display: block;
        }

        .button {
            width: 200px;
            height: 40px;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            background-color: #1d3e2c;
            color: white;
            border-radius: 5px;
            padding: 3px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2d5a3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-section {
            padding: 30px;
            margin: 20px;
            background-color: #234930;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .contact-section h3 {
            margin-bottom: 15px;
            font-size: 24px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #2d5a3c;
            color: white;
            transition: background-color 0.3s ease;
        }

        .contact-section input:focus,
        .contact-section textarea:focus {
            background-color: #4CAF50;
        }

        .contact-section button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1d3e2c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #2d6a3f;
        }

        .sprite {
            position: absolute;
            width: 100px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="front-page.html">Home</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="content">
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 72px;">PAIDENIA</h1>
        </div>

        <div class="contact-section">
            <h3>Contact Us</h3>
            <form>
                <input type="text" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" placeholder="Your Name" required>
                <input type="email" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" placeholder="Your Email" required>
                <textarea style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" placeholder="Your Message" rows="4" required></textarea>
                <button style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.overlay');

            hamburger.addEventListener('click', function () {
                hamburger.classList.toggle('open');
                menu.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', function () {
                hamburger.classList.remove('open');
                menu.classList.remove('open');
                overlay.classList.remove('open');
            });
        });
    </script>
    <img src="/HACKATHON/Assets/crystal.png" class="sprite" style="top: 10%; left: 5%;">

    <img src="/HACKATHON/Assets/crystal.png" class="sprite" style="top: 60%; right: 5%;">
</body>

</html>
